# Conda usage plotter development environment
name: esgf_metrics_dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python >=3.9
  - pip
  - matplotlib >=3.5
  - numpy
  - pandas
  - tqdm
  - python-dotenv
  - psycopg2-binary >=2.9
  - sqlalchemy >=1.4
  - openpyxyl
  - pip:
      - ipwhois
  # Additional
  # ==================
  - bump2version==1.0.1
  # Quality Assurance
  # ==================
  # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
  - black=22.3.0
  - isort=5.10.1
  - flake8=4.0.1
  - flake8-isort=4.1.1
  - mypy=0.961
  - pre-commit=2.17.0
  # Testing
  # ==================
  - pytest=7.0.1
  - pytest-runner=6.0.0
  - pytest-cov=3.0.0
  # Developer Tools
  # ==================
  - jupyterlab=3.3.1

prefix: /opt/miniconda3/envs/esgf_metrics_dev
