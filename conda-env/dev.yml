# Conda usage plotter development environment
name: usage_plotter_dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python=3.8.8
  - pip=21.0.1
  - matplotlib=3.3.4
  - numpy= 1.19.2
  - pandas=1.2.4
  - tqdm=4.60.0
  # Additional
  # ==================
  - bump2version==1.0.1
  # Quality Assurance
  # ==================
  # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
  - black=20.8b1
  - flake8=3.8.4
  - flake8-isort=4.0.0
  - mypy=0.790
  - pre-commit=2.10.1
  # Testing
  # ==================
  - pytest=6.2.2
  - pytest-runner=5.3.0
  - pytest-cov=2.11.1
  # Developer Tools
  # ==================
  - jupyterlab=3.0.12

prefix: /opt/miniconda3/envs/usage_plotter_dev
